     <script>
      function animateValue(element, start, end, duration) {
        var range = end - start;
        var current = start;
        var increment = end > start ? 1 : -1;
        var stepTime = Math.abs(Math.floor(duration / range));
    
        var timer = setInterval(function() {
          current += increment;
          element.textContent = current.toLocaleString(); // 将数值格式化为千位分隔符形式显示
    
          if (current === end) {
            clearInterval(timer);
          }
        }, stepTime);
      }
    
      function updateCounterValues() {
        // 更新收入数值动画
        var counterElement1 = document.getElementById("counter1");
        animateValue(counterElement1, 12581189, 12681189, 10000); // 示例：收入数值从 12,581,189 变化到 12,681,189
    
        // 更新支出数值动画
        var counterElement2 = document.getElementById("counter2");
        animateValue(counterElement2, 3912410, 3962410, 10000); // 示例：支出数值从 3,912,410 变化到 3,962,410
      }
    
      updateCounterValues(); // 初始加载数值动画
